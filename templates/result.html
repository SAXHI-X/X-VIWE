<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-VIWE Usage Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Modern Gradient Background Animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        :root {
            --primary: #00ffea;
            --secondary: #ff00c7;
            --success: #00ff7f;
            --warning: #ffa500;
            --danger: #ff3860;
            --text-light: rgba(255, 255, 255, 0.8);
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
        }
        
        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a2e, #16213e, #000000);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
            line-height: 1.6;
        }
        
        /* Header Styling */
        .header {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 2.2rem;
            font-weight: 900;
            margin: 0;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0, 255, 234, 0.3);
        }
        
        /* Container Styling */
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        /* Card Styling */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(0, 255, 234, 0.1),
                rgba(255, 0, 199, 0.1)
            );
            transform: rotate(30deg);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .card:hover {
            transform: translateY(-7px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .card:hover::before {
            opacity: 1;
        }
        
        /* Card Titles */
        .card h3 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.4rem;
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            position: relative;
            padding-bottom: 10px;
        }
        
        .card h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 2px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 2px;
        }
        
        .card h3 i {
            font-size: 1.4rem;
            color: var(--primary);
        }
        
        /* Info Items */
        .info-item {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .info-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-light);
        }
        
        .info-value {
            font-size: 1rem;
            font-weight: 500;
        }
        
        /* Progress Bars */
        .progress-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
            height: 8px;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            transition: width 1.5s ease-in-out, background 0.5s ease;
            border-radius: 10px;
            position: relative;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.3)
            );
            border-radius: 10px;
            opacity: 0.5;
        }
        
        /* Toggle Switch */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
        }
        
        .toggle {
            position: relative;
            width: 50px;
            height: 24px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .toggle.active {
            background: var(--success);
        }
        
        .toggle::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            top: 2px;
            left: 2px;
            transition: all 0.3s ease;
        }
        
        .toggle.active::before {
            left: 28px;
            background: white;
        }
        
        /* Status Indicators */
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-indicator.online {
            background: rgba(0, 255, 127, 0.1);
            color: var(--success);
        }
        
        .status-indicator.offline {
            background: rgba(255, 56, 96, 0.1);
            color: var(--danger);
        }
        
        .status-indicator::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .status-indicator.online::before {
            background: var(--success);
            box-shadow: 0 0 8px var(--success);
        }
        
        .status-indicator.offline::before {
            background: var(--danger);
            box-shadow: 0 0 8px var(--danger);
        }
        
        /* Footer */
        .footer {
            font-size: 14px;
            color: var(--text-light);
            margin-top: 20px;
            text-align: center;
            width: 100%;
            padding: 20px 0;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .footer p {
            margin: 0;
        }
        
        .verified-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: rgba(0, 255, 234, 0.1);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--primary);
            border: 1px solid rgba(0, 255, 234, 0.3);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1>X-VIWE Usage Dashboard</h1>
    </div>
    
    <!-- Main Content -->
    <div class="container">
        <div class="card">
            <h3><i class="fas fa-user-circle"></i>User Data Usage</h3>
            
            <div class="info-item">
                <div class="info-label">
                    <span>User Email</span>
                </div>
                <div class="info-value">{{ email }}</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">
                    <span>Uploaded</span>
                    <span>{{ up }}</span>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="uploaded-bar"></div>
                </div>
            </div>
            
            <div class="info-item">
                <div class="info-label">
                    <span>Downloaded</span>
                    <span>{{ down }}</span>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="downloaded-bar"></div>
                </div>
            </div>
            
            <div class="info-item">
                <div class="info-label">
                    <span>Total Limit</span>
                    <span>{{ total }}</span>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="limit-bar"></div>
                </div>
            </div>
            
            <div class="info-item">
                <div class="info-label">
                    <span>Expiry Date</span>
                </div>
                <div class="info-value">{{ expiry_date }}</div>
            </div>
            
            <div class="info-item">
                <div class="toggle-container">
                    <span>Account Status</span>
                    <div class="toggle" id="config-toggle"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <div>
            <p>Â© 2025 X-VIWE Technologies. All rights reserved.</p>
            <span class="verified-badge">
                <i class="fas fa-shield-alt"></i> Verified by SAXHI-X
            </span>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function parseValue(value) {
                if (!value) return 0;
                return parseFloat(value.replace(/[^\d.]/g, '')) || 0;
            }

            function convertToMB(value, unit) {
                if (!unit) return value;
                if (unit.includes("GB")) {
                    return value * 1024;
                } else if (unit.includes("KB")) {
                    return value / 1024;
                } else {
                    return value;
                }
            }

            // Extract units from the Flask variables
            let uploadedUnit = "{{ up }}".replace(/[^a-zA-Z]/g, '');
            let downloadedUnit = "{{ down }}".replace(/[^a-zA-Z]/g, '');
            let totalLimitUnit = "{{ total }}".replace(/[^a-zA-Z]/g, '');

            // Get dynamic values from Flask backend
            let uploaded = parseValue("{{ up }}");
            let downloaded = parseValue("{{ down }}");
            let totalLimit = parseValue("{{ total }}");

            // Convert all values to MB
            uploaded = convertToMB(uploaded, uploadedUnit);
            downloaded = convertToMB(downloaded, downloadedUnit);
            totalLimit = convertToMB(totalLimit, totalLimitUnit);

            // Calculate total usage (uploaded + downloaded)
            let totalUsage = uploaded + downloaded;

            function setProgressBarColor(progressBar, percentage) {
                if (percentage <= 50) {
                    progressBar.style.backgroundColor = "var(--success)";
                } else if (percentage <= 80) {
                    progressBar.style.backgroundColor = "var(--warning)";
                } else if (percentage <= 98) {
                    progressBar.style.backgroundColor = "#FFA500";
                } else {
                    progressBar.style.backgroundColor = "var(--danger)";
                }
            }

            function animateProgressBar(id, value, max) {
                let progressBar = document.getElementById(id);
                if (!progressBar) return;
                
                let percentage = (value / max) * 100;
                progressBar.style.width = percentage + "%";
                setProgressBarColor(progressBar, percentage);
            }

            // Animate progress bars based on usage
            setTimeout(() => {
                if (totalLimit > 0) {
                    animateProgressBar("uploaded-bar", uploaded, totalLimit);
                    animateProgressBar("downloaded-bar", downloaded, totalLimit);
                    animateProgressBar("limit-bar", totalUsage, totalLimit);
                }
            }, 500);

            // Get user status dynamically from backend
            let configStatus = "{{ user_status }}".trim().toLowerCase() === "enabled";

            let toggle = document.getElementById("config-toggle");
            if (toggle) {
                // Set initial toggle state
                if (configStatus) {
                    toggle.classList.add("active");
                }

                // Add click event listener to toggle
                toggle.addEventListener("click", function () {
                    this.classList.toggle("active");
                    let newStatus = this.classList.contains("active");
                    
                    // Send new status to the server
                    fetch("/update-status", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ status: newStatus }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log("Status updated:", data);
                    })
                    .catch(error => {
                        console.error("Error updating status:", error);
                    });
                });
            }
        });
    </script>
</body>
</html>
